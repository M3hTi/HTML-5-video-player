<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>HTML 5 Video Player</title>
</head>
<body>
    <div class="player">
        <video src="videos/Dinner for few _ Animated short film by Nassos Vakalis.mp4" class="player-video  viewer"></video>
        <div class="playerControls">
            <div class="progress">
                <div class="progressField"></div>
            </div>
            <button class="playerButton toggle" title="toggle Play">â–¶</button>
            <input type="range" name="volume" min="0" max="1" step="0.05" value="20" class="playerSlider">
            <input type="range" name="playbackRate" min="1" max="5" step="0.5" value="1" class="playerSlider">
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
